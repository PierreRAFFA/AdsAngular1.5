<div class="slider">

    <div class="container">
        <div class="scene" data-id="{{$index}}"
             data-ng-repeat="scene in vm.ads.scenes.scene track by $index"
             data-ng-init="$last ? vm.launchAnimation() : angular.noop()"
             data-ng-click="vm.trackClick($event)" style="left:{{$index * 300}}px">

            <img class="background" src="https://veads.veinteractive.com/{{scene.background}}">

            <div class="fgImageContainer">
                <img class="fgImage" src="https://veads.veinteractive.com/{{scene.fgimage}}">
            </div>


            <div class="name">{{scene.name}}</div>

        </div>
    </div>

</div>
